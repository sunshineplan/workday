name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Test Code
        env: 
          WORKDAY_API: ${{ secrets.WORKDAY_API }}
        run: |
          go build -v ./...
          go test -v -race ./...
          cd server
          go build -v ./...
